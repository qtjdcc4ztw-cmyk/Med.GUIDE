<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MedGuide</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --blue: #6baed6;
  --mint: #7edad2;
  --lavender: #c6b7e2;
  --glass: rgba(255,255,255,0.6);
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--blue), var(--mint), var(--lavender));
  display: flex;
  justify-content: center;
  padding: 20px;
  color: #334155;
}

.app {
  width: 100%;
  max-width: 420px;
  background: var(--glass);
  backdrop-filter: blur(14px);
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  padding: 20px;
  display: flex;
  flex-direction: column;
}

header {
  text-align: center;
  margin-bottom: 12px;
}

header h1 {
  margin: 0;
  font-weight: 600;
}

header p {
  font-size: 14px;
  opacity: 0.8;
}

.chat {
  flex: 1;
  overflow-y: auto;
  padding: 10px 0;
}

.message {
  max-width: 80%;
  padding: 12px 14px;
  border-radius: 16px;
  margin-bottom: 10px;
  animation: fadeIn 0.3s ease;
}

.ai {
  background: rgba(255,255,255,0.9);
  align-self: flex-start;
}

.user {
  background: linear-gradient(135deg, var(--blue), var(--mint));
  color: white;
  align-self: flex-end;
}

.confidence {
  font-size: 12px;
  margin: 8px 0;
  opacity: 0.8;
}

input {
  width: 100%;
  border: none;
  padding: 14px;
  border-radius: 14px;
  outline: none;
  margin-top: 10px;
}

.disclaimer {
  font-size: 11px;
  text-align: center;
  margin-top: 10px;
  opacity: 0.7;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="app">
  <header>
    <h1>MedGuide</h1>
    <p>I feel safe, understood, and not judged.</p>
  </header>

  <div class="chat" id="chat">
    <div class="message ai">
      I‚Äôm here with you üíô  
      Tell me what symptoms you‚Äôre experiencing.
    </div>
  </div>

  <div class="confidence" id="confidence">
    Confidence level: ‚Äî
  </div>

  <input
    id="input"
    placeholder="Describe how you feel..."
    onkeydown="handleKey(event)"
  />

  <div class="disclaimer">
    ‚ö†Ô∏è This is not a medical diagnosis. Always consult a professional.
  </div>
</div>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('input');
const confidence = document.getElementById('confidence');

function addMessage(text, role) {
  const div = document.createElement('div');
  div.className = 'message ' + role;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function handleKey(e) {
  if (e.key === 'Enter' && input.value.trim() !== '') {
    const userText = input.value;
    addMessage(userText, 'user');
    input.value = '';

    setTimeout(() => aiReply(userText), 700);
  }
}

function aiReply(text) {
  addMessage("Thanks for sharing. When did these symptoms start?", 'ai');

  setTimeout(() => {
    addMessage(
      "This could be related to stress, mild infection, or dehydration. I can‚Äôt diagnose, but I recommend rest and hydration. If symptoms worsen, consider seeing a doctor.",
      'ai'
    );
    confidence.textContent = "Confidence level: Medium";
  }, 1200);
}
</script>

</body>
</html>
